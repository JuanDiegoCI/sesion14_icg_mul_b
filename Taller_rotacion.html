<canvas id='canvas' width=800 height=600>
<script>
	
	function polygon(a, colorBorde, colorRelleno, grosor) { 
	ctx.beginPath()
	ctx.strokeStyle = colorBorde
	ctx.fillStyle = colorRelleno
	ctx.lineWidth = grosor;
	ctx.moveTo(a[0],a[1])
	for (i=2; i < a.length; i+=2)
	ctx.lineTo(a[i],a[i+1]);
	ctx.closePath()
	ctx.stroke()
	ctx.fill()
}

	function SumaT(a,b){
	var c = [];
	for (i=0; i < a.length; i+=2){
	c[i]=(a[i]+b[0])
	c[i+1]=(a[i+1]+b[1])
    }
	return c;
}

	function RestaT(a,b){
	var c = [];
	for (i=0; i < a.length; i+=2){
	c[i]=(a[i]-b[0])
	c[i+1]=(a[i+1]-b[1])
    }
	return c;
}

	function centro(arr){
	var t = [0,0];

	var minx=9999
	var maxx=0
	var miny=999
	var maxy=0
	var x=0
	var y=0

	for (i=0; i < arr.length; i+=2){
	if(minx>arr[i]){
	minx=arr[i]
	}
	if(maxx<arr[i]){
	maxx=arr[i]
	}
	if(miny>arr[i+1]){
	miny=arr[i+1]
	}
	if(maxy<arr[i+1]){
	maxy=arr[i+1]
	}
    }
	x=((maxx+minx)/2)
	y=((maxy+miny)/2)
	t[0]=x
	t[1]=y

	return t;
}

	function rotarobj(a,r){
	var c = [];
	var m= [Math.cos(r), -Math.sin(r),Math.sin(r), Math.cos(r)]
	for (i=0; i < a.length; i+=2){
	c[i]=(a[i]*m[0]+a[i+1]*m[1])
	c[i+1]=(a[i]*m[2]+a[i+1]*m[3])
    }
	return c;
}

	var canvas = document.getElementById('canvas')
	var ctx = canvas.getContext('2d');
	
	var LetraI = [40, 40, 40, 60, 60, 60, 60, 100, 40, 100, 40,120, 100, 120, 100, 100, 80, 100, 80, 60, 100, 60, 100, 40 ];

	var rot = (-5/12*Math.Pi);

	var vec_tran = centro(LetraI);

	var LetraI_centr = RestaT(LetraI, vec_tran)

	var LetraI_rot_cent = rotarobj(LetraI_centr, rot)

	var LetraI_rot = SumaT(LetraI_rot_cent, vec_tran)
	
	polygon(LetraI, 'yellow','red', 4)
	
	polygon(LetraI_rot, 'yellow','red', 4)
	

</script>
